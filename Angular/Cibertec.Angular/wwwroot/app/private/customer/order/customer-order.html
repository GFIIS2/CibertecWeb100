<div ng-controller="customerOrderController as vm">
    <customer-form customer="vm.customer">
    </customer-form>

    <ul uib-pagination
        total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <div class="row">
        <order-card ng-repeat-start="order in vm.orderList "
                    id="{{::order.id}}"
                    order-date="{{::order.orderDate}}"
                    order-number="{{::order.orderNumber}}"                    
                    total-amount="{{::order.totalAmount}}">
        </order-card>
        <div ng-repeat-end ng-if="($index + 1) % 3 == 0" class="clearfix"></div>
    </div>
    <ul uib-pagination
        total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
</div>
