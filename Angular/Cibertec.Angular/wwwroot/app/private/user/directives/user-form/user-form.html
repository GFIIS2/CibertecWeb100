<div class="form-horizontal">
    <input type="hidden"
           ng-model="user.id"
           value="{{user.id}}" />
    <div class="form-group">
        <label class="col-sm-4 control-label">Email: </label>
        <div class="col-sm-6">
            <input id="email"
                   class="form-control"
                   type="text"
                   ng-model="user.email"
                   value="{{user.email}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">First Name: </label>
        <div class="col-sm-6">
            <input id="firstName"
                   class="form-control"
                   type="text"
                   ng-model="user.firstName"
                   value="{{user.firstName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Last Name: </label>
        <div class="col-sm-6">
            <input id="lastName"
                   class="form-control"
                   type="text"
                   ng-model="user.lastName"
                   value="{{user.lastName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">New Password: </label>
        <div class="col-sm-6">
            <input id="password"
                   class="form-control"
                   type="password"
                   ng-model="user.password"
                   value="{{user.password}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Roles: </label>
        <div class="col-sm-6">
            <input id="roles"
                   class="form-control"
                   type="text"
                   ng-model="user.roles"
                   value="{{user.roles}}" />
        </div>
    </div>
</div>
